<!doctype html>
<html lang="{{langcode}}">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>{{title}}</title>
		<meta name="description" content="{{description}}" />
		<link href='{{resource_url}}prettify/prettify.css' rel='stylesheet' />
		<link href="{{resource_url}}pinout.scss.css" rel="stylesheet">
		<link href="{{resource_url}}print.css" rel="stylesheet" media="print">
		<!-- Build: {{v}} -->
		{{hreflang}}
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', '{{settings:analytics_id}}', 'auto');
		  ga('send', 'pageview');

		</script>
		<style type="text/css">
			#support {margin:0px auto;margin-top:5px;text-align:center;width:1000px;height:30px;line-height:30px;background:#EEE;}
			#support a {color:#333;font-size:16px;}
			@media (min-width: 1200px) {
				#support {width: 1200px;}
			}
		</style>
	</head>
	<body class="{{body_class}}">
		<div id="support"><a href="https://www.patreon.com/gadgetoid">Want to help make Pinout.xyz better? Please support us at Patreon.com</a></div>
		<div id="container">
			<h1 class="logo"><a title="Raspberry Pi GPIO Pinout home" href="/"><img src="{{resource_url}}pinout-logo.png" />Raspberry Pi Pinout</a></h1>
			
			{{main_content}}
			
			<div class="footer">
			{{footer}}
			</div>
		</div>

		<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1.9.1/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="//cdn.jsdelivr.net/prettify/0.1/prettify.js"></script>
    	<script src='{{resource_url}}prettify/lang-bash.js'></script>
		<script src='{{resource_url}}pinout.js'></script>
		<script src='{{resource_url}}boards.js'></script>
</body>
</html>
